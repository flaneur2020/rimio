# Example configuration for Amberio.
# Optimized for small edge clusters with stable topology.

node:
  node_id: "edge-node-001"
  group_id: "edge-cluster-001"
  bind_addr: "0.0.0.0:8080"
  disks:
    - path: /data/disk1
    - path: /data/disk2

# Registry backend: choose one backend and configure it below.
registry:
  backend: redis  # options: etcd | redis
  # etcd:
  #   endpoints:
  #     - "http://localhost:2379"
  redis:
    url: "redis://localhost:6379"
    pool_size: 10

# Replication and routing settings.
replication:
  # Minimum write acknowledgements required before success is returned.
  min_write_replicas: 3
  # Fixed slot count for deterministic routing. Keep stable after bootstrap.
  total_slots: 2048

# Optional archive/cold tier backend.
archive:
  archive_type: s3
  s3:
    bucket: "amberio-archive"
    region: "us-east-1"
    credentials:
      access_key_id: "YOUR_ACCESS_KEY_ID"
      secret_access_key: "YOUR_SECRET_ACCESS_KEY"
